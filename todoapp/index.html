<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Todolist</title>
  </head>
  <body>
    <div class="wrapper">
        <header class="header">
            <div class="header-title">todo</div>
            <textarea class="header-describe" placeholder="설명글"></textarea>
        </header>
        <nav>
            입력, 검색라인
        </nav>
        <section>
            컨텐츠 3칸 column
            <div>todo</div>
            <div>doing</div>
            <div>done</div>
        </section>
      <button id="btn-toggle">change</button>
    </div>
    <script type="module" src="./app.js"></script>
  </body>
</html>
