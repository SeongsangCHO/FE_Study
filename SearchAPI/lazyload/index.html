<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>lazy load</title>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      #App {
        max-width: 1200px;
        margin: 10px;
      }
      .wrapper {
        width: 100%;
        height: 100%;
      }
      .image {
        width: 100%;
        height: 100%;
        opacity: 1;
        transition: opacity 0.3s;
      }

      .img[data-src] {
        opacity: 0;
      }
    </style>
  </head>
  <body>
    <div id="App"></div>

    <script src="lazyload.js"></script>
  </body>
</html>
