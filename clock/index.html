<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="./style.css">
  <title>Clock</title>
</head>
<body>
  <div id="full-screen">
    <nav class="nav-bar">
        <div class="logo-box">LOGO</div>
        <ul class="nav-menu">
          <li class="nav-li">li1</li>
          <li class="nav-li">li2</li>
          <li class="nav-li">li3</li>
          <button id="btn-toggle" type="button">toggle</button>
        </ul>
    </nav>

    <div class="content-wrapper">
      <div class="content-container">
        <div class="left-side-bar">
          <ul class="side-menu">
            <li class="side-menu-li">
              <button class="btn-alram">
                <i class="fas fa-clock"></i>
                <span>자명종</span>
              </button>
            </li>
            <li class="side-menu-li">
              <button class="btn-alram">
                <i class="fas fa-clock"></i>
                <span>타이머</span>
              </button>
            </li>
            <li class="side-menu-li">
              <button class="btn-stopwatch">
                <i class="fas fa-stopwatch"></i>
                <span>스톱워치</span>
                </button>
              </li>
            <li class="side-menu-li">
              <button class="btn-clock">
                <i class="far fa-clock"></i>
                <span>시계</span>
              </button>
            </li>
          </ul>
        </div>
        <div class="content">
          <div id="timer">
            <span id="clock" class="clock-content">clock</span>
          </div>
        </div>
      </div>
      
      <div class="todo-container">
        <button class="btn-fold">></button>
        <div class="todo-content">
          <button class="btn-todo-add">중요급함+</button>
          <ul class="todo-ul">
            <li draggable="true" class="todo-li">밥먹기(드래그앤드랍되야함)
              <button>+</button>
              <button>-</button>
            </li>
            <li class="todo-li">잠자기</li>
            <li class="todo-li">산책가기</li>
            <li class="todo-li">코딩하기</li>
          </ul>
        </div>
        <div class="todo-content">
          <button class="btn-todo-add">안중요 급함+</button>

        </div>
        <div class="todo-content">
          <button class="btn-todo-add">중요 안급함+</button>

        </div>
        <div class="todo-content">
          <button class="btn-todo-add">안중요 안급함+</button>

        </div>
      </div>
    </div>
  </div>
  <script src="https://use.fontawesome.com/releases/v5.2.0/js/all.js"></script>
  <script type="module" src="./js/app.js"></script>
</body>
</html>
